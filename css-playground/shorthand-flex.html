<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex fiddle</title>
    <style>
      .flex {
        display: flex;
        height: 20vmax;
        width: 80vmin;
        border: 1px black solid;
        /* flex-wrap: wrap; */
      }

      [id*="box"] {
        border: 1px black solid;
      }

      /** remember that default value of flex is 1 1 0% */
      #box-1 {
        flex: 1 0 105%;
      }
      #box-2 {
        flex: 1 1 25%;
      }
      #box-3 {
        flex: 1 0 25%;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div id="box-1">1</div>
      <div id="box-2">2</div>
      <div id="box-3">3</div>
    </div>
  </body>
</html>
